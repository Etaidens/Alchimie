<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="ok.css">
</head>
<body>
    <div class="background"></div>
    <div class="bg-text">
        <audio src="audio/alchimie.mp3" autoplay loop></audio>
        <input class="input" id="valeur" type="number" min="1" max="20" name="Valeur" required
        placeholder="Total de valeur de vos matériaux">

        <input class="input" id="niveau" type="number" min="0" max="3" name="Niveau" required
        placeholder="Niveau d'alchimie">

        <input class="input" id="de"  type="number" min="1" max="100" name="Dé" required
        placeholder="Résultat de votre jet d'alchimie">

        <input class="input" id="qualite" type="number" min="1" max="5" name="Qualité" required
        placeholder="Qualité générale de vos matériaux">

        <input class="input" id="equipement" type="number" step="0.5" min="1" max="2" name="Equipement" required
        placeholder="Multiplicateur d'équipement">

        <input class="input" id="submit" type="submit" name="Submit"
        value="Alchimisation">
    </div>
</body>
</html>
